<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #all{
            width: 600px;
            height: 600px;
        }
        #nav{
            width: 600px;
            height: 120px;
            background-color: red;
        }
        #middle{
            width: 600px;
            height: 360px;
        }
        #aside{
            width: 150px;
            height: 360px;
            background-color: green;
            float:left;
        }
        #main{
            width: 450px;
            height: 360px;
            float: right
        }
        #boxa{
            width: 450px;
            height: 120px;
            background-color: purple;
            
        }
        #boxb{
            width: 450px;
            height: 120px;
            background-color: yellow;
        }
        #boxc{
            width: 450px;
            height: 120px;
            background-color: blue;
        }
        #footer{
            width: 600px;
            height: 120px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="all">
        <div id="nav"></div>
        <div id="middle">
            <div id="aside"></div>
            <div id="main">
                <div id="boxa"></div>
                <div id="boxb"></div>
                <div id="boxc"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
